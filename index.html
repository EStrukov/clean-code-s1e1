<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <article class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="main-wrapper">
    <section class="add-task" id="topSectionForAddingElementToList">
      <h3 class="add-task__name" for="new-task">Add Item</h3>
      <div class="add-task__wrapper">
        <input id="new-task" class="add-task__input task" type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section>
    <h3 class="todo-task__name">Todo</h3>
    <ul class="todo-task" id="incompleteTasks">
      <li class="todo-task__list">
        <input class="todo-task__checkbox" type="checkbox">
        <label class="todo-task__label task">Pay Bills</label>
        <input type="text" class="todo-task__input task">
        <button class="todo-task__btn edit">Edit</button>
        <button class="todo-task__btn-del delete">
          <img class="todo-task__del-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="todo-task__list editMode">
        <input class="todo-task__checkbox" type="checkbox">
        <label class="todo-task__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-task__input task">
        <button class="todo-task__btn edit">Save</button>
        <button class="todo-task__btn-del delete">
          <img class="todo-task__del-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    </section>
    <section>
    <h3 class="compleate-task__name">Completed</h3>
    <ul class="compleate-task" id="completed-tasks">
      <li class="compleate-task__list">
        <input class="compleate-task__checkbox" type="checkbox" checked>
        <label class="compleate-task__label task">See the Doctor</label>
        <input type="text" class="compleate-task__input task">
        <button class="compleate-task__btn edit">Edit</button>
        <button class="compleate-task__btn-del delete">
          <img class="compleate-task__del-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
